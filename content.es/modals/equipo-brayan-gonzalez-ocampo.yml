description: |
  #### Técnico Superior en Actividades Físicas y Recreativas

  Mi primer contacto con el CrossFit fue jugando al fútbol americano donde hacíamos sesiones de entrenamiento de alta intensidad, después al encontrarlo aquí en Vivobox decidí probarlo y una vez probado decidí especializarme en el sector del entrenamiento funcional.

  Me encanta mejorar y aprender día a día para poder dar un mejor servicio, me llena mucho ver a las personas contentas, progresando y sobretodo mejorando su salud aquí con nosotros.

  Practico al igual que enseño este deporte con pasión, ya que es una gran parte de mi vida.
