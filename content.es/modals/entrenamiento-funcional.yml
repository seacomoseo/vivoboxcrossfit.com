id: entrenamiento-funcional
title: Entrenamiento Funcional
subtitle: Movimientos funcionales y alta intensidad
description: |
  Olvida los movimientos aislados propios de las máquinas presentes en un gym o gimnasio tradicional. El [entrenamiento CrossFit](#entrenamiento) se basa en movimientos funcionales en los que se implican varias articulaciones. Estos movimientos son los que utilizas en tu vida diaria, y es por eso que los resultados son tan efectivos.

  La ejecución de este tipo de movimientos a una alta intensidad, es radicalmente **más efectiva** para producir el resultado de la aptitud física deseada, que no es otra que el desarrollo de las capacidades físicas, ya sea con el objetivo de ganar fuerza, mejorar nuestro rendimiento deportivo, mejorar nuestra salud, sentirnos mejor, perder peso/adelgazar, etc.

  Probablemente te parezca todo muy técnico. Si eres nuevo en el mundo del **CrossFit**, tranquilo, estás en el sitio indicado. Nuestro **entrenamiento** te llevará a conseguir estar en la mejor forma física de tu vida.
