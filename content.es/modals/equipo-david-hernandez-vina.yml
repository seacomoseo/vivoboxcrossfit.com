description: |
  #### Level 1 Trainer (CF-L1)

  Amante de los deportes, competidor en carreras OCR (Obstacle Course Racing) decide en dar un cambio de vida laboral y dedicarse a su pasión por el crossfit.

  Sin que todavía el crossfit hubiera surgido, ya comenzó en su profesión como militar de operaciones especiales a practicar lo que fue en sus comienzos el crossfit.

  El entusiasmo por este deporte le hace formarse en el mundo del fitness, especializarse en el crossfit y continuar con su formación en este sector. Es competidor a nivel nacional y busca mejorar diariamente en este deporte.

  Como coach en Vivobox imparte sus clases con mucha pasión por el crossfit, siendo éstas motivadoras y alegres sin dejar por supuesto la intensidad que exige en cada W.O.D.
