id: crossfit-es-para-todos
title: CrossFit es para Todos
description: |
  Desde **VivoBox CrossFit** afirmamos que esto es totalmente cierto, y te aseguramos que **CrossFit es para todo el mundo**, debido a que tú decides el nivel de esfuerzo e intensidad al que tu cuerpo es capaz de trabajar. Por todo ello, independientemente de tu sexo, edad, capacidades, experiencia o forma física actual, seas de iniciación o no, te invitamos a que alcances tu mejor estado de forma a través de CrossFit.

  El entrenamiento CrossFit es para principiantes y experimentados.

  El entrenamiento CrossFit es para hombres, mujeres, niños y niñas.

  La clave la encontramos en trabajar en niveles de alta intensidad relativa a cada individuo; pudiendo adaptar las cargas, los tiempos, las distancias… a través de nuestros coaches certificados CrossFit Level 1 y con una trayectoria en el mundo del deporte de más de 10 años.
