description: |
  #### Graduado en Fisioterapia por la Universidad Católica San Antonio de Murcia

  Fisioterapeuta especializado en movilidad y prevención de lesiones en crossfit.

  Es un fiel defensor del entrenamiento de fuerza como base de salud.

  Tras su andadura en el Real Murcia y en Paris, decidió formar parte del equipo de Vivobox y fijar allí uno de los centros de KINESIA Fisioterapia y Movimiento, donde, además de los tratamientos activos, tiene tratamientos de punción seca, presoterapia, neuromodulación y masajes.
