description: |
  #### Máster en Prevención y Readaptación de Lesiones Deportivas

  Con una experiencia profesional en el mundo del Fitness de más de 15 años, antes de ser **entrenador de CrossFit** ha sido propietario de un **gimnasio** tradicional en el que ha desarrollado su profesión de preparador físico y **entrenador** nacional de fisicoculturismo, con multitud de atletas que han competido a nivel regional y nacional.

  En la búsqueda de nuevas metas y modalidades deportivas, fuera de los entrenamientos en gimnasio convencional, comenzó con entrenamientos de movimientos funcionales a alta intensidad y, en consecuencia, con el descubrimiento de CrossFit.

  Comenzó la práctica de **CrossFit en Murcia** en 2012 y, posteriormente, su formación en este deporte.
