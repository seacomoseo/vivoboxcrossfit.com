id: que-es-wod
title: ¿Qué es un WOD de CrossFit?
description: |
  **WOD** = Workout Of Day = Entrenamiento del Día

  Es el **ejercicio** o conjunto de **ejercicios** que se van a realizar diariamente para lograr que te conviertas en un atleta completo.

  En un **WOD** se realizan trabajos de levantamiento de peso, elementos gimnásticos y ejercicio metabólico (cardiovascular).

  En **VivoBox CrossFit** seguimos la plantilla de CrossFit, por lo que según el día se realiza una modalidad, dos o las tres, en un mismo WOD.
