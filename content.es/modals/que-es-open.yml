id: que-es-open
title: ¿Qué es un OPEN de CrossFit?
description: |
  En una clase o sesión OPEN, podrás venir al box a perfeccionar la técnica de ese ejercicio que no terminas de ejecutar bien, a realizar un entreno de fuerza o a lo que tú consideres, estando a tú disposición todo el material del box.
