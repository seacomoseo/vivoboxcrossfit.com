      Las sesiones o **clases de CrossFit** suelen tener una duración de 60 minutos, que se dividen en cuatro bloques:

      1.  Warm up = Calentamiento.
      2.  Técnica.
      3.  WOD = Entrenamiento del día.
      4.  Cool down = Vuelta a la calma.

