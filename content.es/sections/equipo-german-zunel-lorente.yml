description: |
  #### Licenciado en Ciencias de la Actividad Física y del Deporte

  Especialista en entrenamiento funcional de alta intensidad.

  El deporte ha marcado mi vida ya desde bien joven.

  Comencé en JUDO en el cuál tuve varios logros a nivel nacional e internacional.

  Hasta que decidí dedicarme profesionalmete al deporte, y licenciarme en Ciencias de la Actividad Física y del Deporte.

  Durante mis años de estudiante, a parte de impartir clases dirigidas en el sector del fitness, me formé en: Rugby, Deportes Gimnásticos y Metodología del entrenamiento entre otros, los cuales me han aportado una sabiduría, que imparto cada día en VIVOBOX con todos mis alumnos.
