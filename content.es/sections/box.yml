  - title: ¿Qué nos diferencia?
    description: |
      En **VivoBox CrossFit** te damos un trato 100% individualizado. Percibirás que tienes un [entrenador de CrossFit](#equipo "CrossFit Murcia - Entrenadores de CrossFit") personal solo para ti en cada [clase](#clases "Clases de CrossFit"). Ofrecemos una atención total en tus [WOD\'s](#que-es-wod "WOD = Work Of Day (Entrenamiento del día"); los coaches te harán correcciones posturales y en técnica constantemente. En otros Box hay animadores, aquí somos **entrenadores**.

      No somos un **GYM o Gimnasio de CrossFit**, somos mucho más que eso: **Box de CrossFit en Murcia**.

      Mantenemos el espíritu del CrossFit, somos un equipo, todos formamos parte del box. Así que no lo pienses más: ¡te estamos esperando!
