  - description: |
      ### Tienda

      Aquí encontrarás todo lo necesario para tu entrenamiento: desde ropa deportiva hasta accesorios y suplementos nutricionales.

      ### Cafetería

      Te invitamos a este espacio acogedor donde podrás relajarte compartiendo experiencias con otros compañeros del box.

      ### Open Exclusivo

      Un espacio dedicado exclusivamente a los que quieran realizar sus entrenamientos de tipo OPEN sin entremezclarse con los que están en horario de WOD.

      ### Sala 24h: una novedad única

      Este espacio está disponible las 24 horas del día, lo que te permite entrenar según tu horario y necesidades. ¡Es el lugar perfecto para aquellos que buscan flexibilidad y comodidad en su rutina de ejercicios!
